<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorting algorithm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" style="padding:20px 0px">
      <h2 style="margin-top: 30px">Insertion sort</h2>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Zadejte čísla oddělená mezerou</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Numbers"
          />
        </div>

        <button type="submit" class="btn btn-outline-primary mb-3">Sort</button>
      </form>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <strong>Sežazené: </strong> <span id="">1 6 8 10</span>
          </li>
        </ol>
      </nav>
      <hr />

      <h2 style="margin-top: 30px">Selection sort</h2>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Zadejte čísla oddělená mezerou</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Numbers"
          />
        </div>

        <button type="submit" class="btn btn-outline-primary mb-3">Sort</button>
      </form>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <strong>Sežazené: </strong> <span id="">1 6 8 10</span>
          </li>
        </ol>
      </nav>
      <hr />
    </div>
    <script src="./sorters.js"></script>
  </body>
</html>
